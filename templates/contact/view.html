{% extends "base.html" %}

{% block content %}
<div class='text-center'>
		    <h1>Contact with Us</h1>
		    </div>
		    <div class='container'>
		    	<div class='row'>
		    		<div class="col-md-6 p-b-30">
						<div class="p-r-20 p-r-0-lg">
							 <iframe class="contact-map size21" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.265329803085!2d106.6757483137861!3d10.79097899231164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d5379f040b%3A0xb226753a86c18252!2sYour+shop!5e0!3m2!1sen!2s!4v1555648500898!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
					</div>
		    			<div class='col-md-6 col-12 mx-auto'>
		    				<p>{{content}}</p>
		    				<form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
		    					{{form.as_p}}
		    					<br/>
		    					<div class="w-size25">
							<!-- Button -->
									<button type='submit' class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
										Send
									</button>
								</div>
		    				</form>	
		    				<!-- <form method='POST'> {% csrf_token %}
		    					<input type='text' class='form-control' placeholder="Name" name="fullname">
		    					<input type='email' class='form-control' placeholder="Email" name="email">
		    					<textarea name='content' class='form-control' placeholder="Your content"></textarea>
		    					<button type='submit' class='btn btn-default'> Submit </button>
		    				</form>	 -->
		    			</div>
				</div>
			</div>

{% endblock %}
